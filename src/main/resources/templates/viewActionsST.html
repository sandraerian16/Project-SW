<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/CSS_sheet/css.css}" rel="stylesheet"/>
    <title>ViewActionStoreOwner</title>
</head>
<body>
<form action="#" th:action="@{/viewActionsST}" th:object="${storeName}" method="post">
    <p>Choose store name to view actions </p> <br/>
    <select th:field="*{store_name}">
        <option value=""></option>
        <option th:each="t : ${st}" th:value="${t.getStore_name()}"><p th:text="${t.getStore_name()}"/></option>
    </select>
    <input type="submit" value="View ActionsOf Store"/>

</form>
<form action="#" th:action="@{/Back}" method="get">
    <input type="submit" value="return to menu"/></p>
</form>
</body>
</html>
